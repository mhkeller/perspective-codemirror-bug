<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeMirror 6 + Perspective</title>

  <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective@3.0.0-rc.1/dist/cdn/perspective.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@3.0.0-rc.1/dist/cdn/perspective-viewer.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-datagrid@3.0.0-rc.1/dist/cdn/perspective-viewer-datagrid.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer-d3fc@3.0.0-rc.1/dist/cdn/perspective-viewer-d3fc.js"></script>
  <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer@3.0.0-rc.1/dist/css/themes.css" />
  <script type="module">
    import { worker } from "https://cdn.jsdelivr.net/npm/@finos/perspective@3.0.0-rc.1/dist/cdn/perspective.js";

    const WORKER = await worker();
    const REQ = fetch("https://cdn.jsdelivr.net/npm/superstore-arrow/superstore.lz4.arrow");

    async function load() {
      const resp = await REQ;
      const arrow = await resp.arrayBuffer();
      const el = document.getElementsByTagName("perspective-viewer")[0];
      const table = WORKER.table(arrow);
      el.load(table);
      el.restore({ settings: true, plugin_config: { editable: true } });
    }

    load();
  </script>

  <style>
    perspective-viewer {
      width: 100%;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="editor"></div>
  <script src="index.js"></script>
  <perspective-viewer editable> </perspective-viewer>

</body>

</html>
